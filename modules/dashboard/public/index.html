<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MicroSim Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light text-dark">
    <div class="container py-5">
      <section class="card shadow-sm border-0 rounded-4 p-4 p-md-5 mb-4">
        <header class="mb-4">
          <h1 class="h2 fw-semibold mb-2">MicroSim Dashboard</h1>
          <p class="text-secondary mb-0">
            Visualización de las piezas activas y sus micro frontends.
          </p>
        </header>
        <main
          id="microsim-dashboard"
          class="dashboard min-vh-50"
          role="main"
        ></main>
      </section>
      <footer class="d-flex align-items-center gap-2 text-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
          width="18"
          height="18"
          class="text-success"
        >
          <path
            fill-rule="evenodd"
            d="M10.75 2.75a.75.75 0 0 0-1.5 0v5.69L6.53 5.72a.75.75 0 1 0-1.06 1.06l3.97 3.97a.75.75 0 0 0 1.06 0l3.97-3.97a.75 0 0 0-1.06-1.06L10.75 8.44V2.75ZM4.75 12a.75.75 0 0 0-1.5 0v2.25A2.75 2.75 0 0 0 6 17h8a2.75 2.75 0 0 0 2.75-2.75V12a.75.75 0 0 0-1.5 0v2.25c0 .69-.56 1.25-1.25 1.25H6c-.69 0-1.25-.56-1.25-1.25V12Z"
            clip-rule="evenodd"
          />
        </svg>
        Dashboard sirviendo widgets desde los módulos configurados.
      </footer>
    </div>
    <script type="module" src="/dashboard.js"></script>
  </body>
</html>
